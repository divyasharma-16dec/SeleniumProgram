name: TutorialNinja QA CI

on:
  push:
    branches:
      - master

jobs:
  automation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Smoke Tests
        run: pytest testCases/test_ci_only.py
